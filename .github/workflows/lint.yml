name: Lint
on: [pull_request, push]

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest
            - name: Install Node.js dependencies
              run: pnpm install
            - name: Run linters
              run: pnpm run lint
